<!--包含头部文件-->
{include file="public/header"/}
<article class="page-container">
    <form class="form form-horizontal">
        基本信息：
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商户名称：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$bisData.name}" placeholder="" id="" name="name">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属城市：</label>
            <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="city_id" class="select city">
					<option value="0">--请选择--</option>
					{volist name="citys" id="vo"}
					<option value="{$vo.id}" {if condition="$bisData.city_id eq $vo.id"} selected="selected"{/if}>{$vo.name}</option>
					{/volist}
				</select>
				</span>
            </div>
            <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
                    <!--{$bisData.child_city_id}-->
                    <!--以上注释写错都会报错,查了很久bug,原本没有_id,
                    提示:类的属性不存在:app\common\model\Bis->child_city-->
				<select name="child_city_id" class="select childCity">
					{volist name="citys" id="vo"}
					<option value="{$vo.id}" {if condition="$bisData.child_city_id eq $vo.id"} selected="selected"{/if}>{$vo.name}</option>
                    {/volist}
				</select>
				</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">门店缩略图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <img  id="upload_org_code_img" src="{$bisData.logo}" width="150" height="150">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">营业执照：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <img id="upload_org_code_img_other" src="{$bisData.licence_logo}" width="150" height="150"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商户介绍：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="description" class="form-control" rows="3">{$bisData.description}</textarea>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>邮箱：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$bisData.email}" placeholder="" id="" name="email">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">电话:</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$bisData.tel}" placeholder="" id="" name="tel">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">联系人:</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$bisData.contractor}" placeholder="" id="" name="contractor">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
            <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="category_id" class="select category">
					<option value="0">--请选择--</option>
					{volist name="categorys" id="vo"}
					<option value="{$vo.id}"{if condition="$bisData.category_id eq $vo.id"} selected="selected"{/if}>{$vo.name}</option>
					{/volist}
				</select>
				</span>
            </div>
            <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="child_category_id" class="select childCategory">
					{volist name="categorys" id="vo"}
					<option value="{$vo.id}" {if condition="$bisData.child_category_id eq $vo.id"} selected="selected"{/if}>{$vo.name}</option>
					{/volist}
				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商户地址：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$bisData.address}" placeholder="" id="" name="address">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">营业时间:</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$bisData.open_time}" placeholder="" id="" name="open_time">
            </div>
        </div>


        账号信息：
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">用户名:</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$bisAccountData.username}" placeholder="" id="" name="username">
            </div>
        </div>
    </form>
</article>
<!--包含尾部文件-->
{include file="public/footer" /}
