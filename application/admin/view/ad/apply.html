<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"></nav>
<div class="page-container">
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="40">ID</th>
                <th width="150">标题</th>
                <th width="80">所属商家</th>
                <th width="80">地址</th>
                <th width="80">申请时间</th>
                <th width="60">状态</th>
                <th width="60">操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="ad" id="vo"}
            <tr class="text-c">
                <td>{$vo.id}</td>
                <td>{$vo.title}</td>
                <td class="text-c">{$bis_id_to_name[$vo.bis_id]}</td>
                <td><a href="{$vo.url}" target="_blank">{$vo.url}</a></td>
                <td>{$vo.create_time}</td>
                <td class="td-status"><a onclick="o2o_apply('{:url('ad/status',['id'=>$vo.id,'status'=>1])}')" href="javascript:;" title="点击修改状态">{$vo.status|status}</a></td> <!--status($status)位于application/common.php,判断全项目status相关。-->
                <td class="td-manage">
                    <a style="text-decoration:none" class="ml-5" onClick="o2o_deleteFormDatabase('{:url('ad/destroy',['id'=>$vo.id])}')" href="javascript:;" title="直接删除"><i class="Hui-iconfont">直接删除</i></a>
                    <a style="text-decoration:none" class="ml-5" onClick="o2o_jujue('{:url('ad/status',['id'=>$vo.id,'status'=>-1])}')" title="拒绝申请"><i class="Hui-iconfont">拒绝申请</i></a>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
<script>
    function o2o_apply(url) {
//		alert(url);
//		return false;
        layer.confirm('确定通过此申请？',function(index){
            window.location.href=url;
        });
    }
    function o2o_jujue(url) {
//		alert(url);
//		return false;
        layer.confirm('确定拒绝此申请？',function(index){
            window.location.href=url;
        });
    }
    function o2o_deleteFormDatabase(url) {
        layer.confirm('确定直接删除此申请？(不可恢复)',function(index){
            window.location.href=url;
        });
    }
</script>
</body>
</html>
