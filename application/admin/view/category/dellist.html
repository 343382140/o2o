<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> > 分类管理 > 删除的分类 </nav>
<div class="page-container">


	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
			<tr class="text-c">
				<th width="80">ID</th>
				<th width="100">分类名称</th>
				<th width="30">新增时间</th>
				<th width="150">删除时间</th>
				<th width="60">状态</th>
				<th width="100">操作</th>
			</tr>
			</thead>
			<tbody>
			{volist name="categorys" id="vo"}
			<tr class="text-c">
				<td>{$vo.id}</td>
				<td>{$vo.name}</td>
				<td>{$vo.create_time}</td>
				<td>{$vo.update_time}</td>
				<td class="td-status">{$vo.status|status}</td> <!--status($status)位于application/common.php,判断全项目status相关。-->
				<td class="td-manage">
					<a onclick="o2o_category('{:url('category/status',['id'=>$vo.id,'status'=>1])}')" >恢复此分类</a>
					<a style="text-decoration:none" class="ml-5" onClick="o2o_destroy('{:url('category/destroy',['id'=>$vo.id])}')" href="javascript:;" title="彻底删除"><i class="Hui-iconfont">彻底删除</i></a>
				</td>
			</tr>
			{/volist}
			</tbody>
		</table>
	</div>
</div>
<div class="cl pd-5 bg-1 bk-gray mt-20 o2o_tp5_page">{$categorys->render()}</div>
<!--包含头部文件-->
{include file="public/footer" /}
<script>
	function o2o_destroy(url) {
		layer.confirm('确定彻底删除此分类信息？',function(index){
			window.location.href=url;
		});
	}
	//恢复服务分类
	function o2o_category(url) {
//		alert(url);
//		return false;
		layer.confirm('确定通过此申请？',function(index){
			window.location.href=url;
		});
	}
</script>
</body>
</html>
