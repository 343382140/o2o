<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 提现列表 </nav>
<div class="page-container">
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="80">ID</th>
                <th width="80">提现商家管理员</th>
                <th width="80">提现金额</th>
                <th width="80">扣费后实际到账</th>
                <th width="80">申请时间</th>
                <th width="80">状态</th>
            </tr>
            </thead>
            <tbody>
            {volist name="outputLists" id="vo"}
            <tr class="text-c">
                <td>{$vo.id}</td>
                <td>{$adminName}</td>
                <td>{$vo.output_money}</td>
                <td>{$vo.shiji_output_money}</td>
                <td>{$vo.create_time}</td>
                <td>{$vo.status|statusOutput}</td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
</div>
{include file="public/footer" /}
<script src="__STATIC__/admin/hui/lib/My97DatePicker/WdatePicker.js"></script>
<script>
    //时间选择方法(H-ui提供)
    function selectTime(flag){
        if(flag==1){
            var endTime = $("#countTimeend").val();
            if(endTime != ""){
                WdatePicker({dateFmt:'yyyy-MM-dd HH:mm',maxDate:endTime});
            }else{
                WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'});
            }
        }else{
            var startTime = $("#countTimestart").val();
            if(startTime != ""){
                WdatePicker({dateFmt:'yyyy-MM-dd HH:mm',minDate:startTime});
            }else{
                WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'});
            }
        }
    }
</script>
</body>
</html>
