<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> > 商家管理 > 删除的商户 </nav>
<div class="page-container">


	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
			<tr class="text-c">
				<th width="80">ID</th>
				<th width="100">商户名称</th>
				<th width="30">联系人</th>
				<th width="150">联系电话</th>
				<th width="60">申请时间</th>
				<th width="60">状态</th>
				<th width="100">操作</th>
			</tr>
			</thead>
			<tbody>
			{volist name="bis" id="vo"}
			<tr class="text-c">
				<td>{$vo.id}</td>
				<td>{$vo.name}</td>
				<td class="text-c">{$vo.contractor}</td>
				<td class="text-c">{$vo.tel}</td>
				<td>{$vo.create_time}</td>
				<td class="td-status"onClick="o2o_reopen('{:url('shop/status',['id'=>$vo.id,'status'=> 0])}')" title="申请重新开启">{$vo.status|status}</td> <!--status($status)位于application/common.php,判断全项目status相关。-->
				<td class="td-manage">
					<a style="text-decoration:none" class="ml-5" onClick="o2o_edit('商家入驻详情数据','{:url('shop/detail',['id'=>$vo.id])}')" href="javascript:;" title="查看"><i class="Hui-iconfont">&#xe6df;</i></a>
				</td>
			</tr>
			{/volist}
			</tbody>
		</table>
	</div>
</div>
<div class="cl pd-5 bg-1 bk-gray mt-20 o2o_tp5_page">{$bis->render()}</div>
<!--包含头部文件-->
{include file="public/footer" /}
<script>
	function o2o_destroy(url) {
		layer.confirm('确定彻底删除此商户信息？(商户下所有商品也将永久删除)',function(index){
			window.location.href=url;
		});
	}
	function o2o_reopen(url) {
		layer.confirm('确定申请再次开启此店？',function(index){
			window.location.href=url;
		});
	}
</script>
</body>
</html>
