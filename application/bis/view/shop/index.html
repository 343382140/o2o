<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 商家管理->商家列表 </nav>
<div class="page-container">
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">ID</th>
					<th width="100">名称</th>
					<th width="60">申请时间</th>
					<th width="60">联系人</th>
					<th width="100">联系电话</th>
					<th width="60">状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="shops" id="vo"}
				<tr class="text-c">
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>{$vo.create_time}</td>
					<td>{$vo.contractor}</td>
					<td>{$vo.tel}</td>
					<td class="td-status"><a href="{:url('shop/status',['id'=>$vo.id,'status'=>$vo.status==-1?0:-1])}" {if condition="$vo.status eq -1"}title="重新申请"{/if}title="关闭门店">{$vo.status|status}</a></td>
					<td class="td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="o2o_edit('商店详情','{:url('shop/detail',['id'=>$vo.id])}')" href="javascript:;" title="详情"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('shop/destroy',['id'=>$vo.id])}')" href="javascript:;" title="删除此门店"><i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>
<div class="cl pd-5 bg-1 bk-gray mt-20 o2o_tp5_page">{$shops->render()}</div>
<!--包含头部文件-->
{include file="public/footer" /}
